{% extends "frontstore/base.html" %}


{% block content %}
<!--Inset for Loop-->

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Nezan's Project</h1>
            <p class="lead text-muted">This is Nezan's Portfolio. Welcome to Nezan's Project</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Call our agents to place order</a>
                <a href="#" class="btn btn-info my-2">Check Order Status</a>
                <a href="{% url 'blog-home' %}" class="btn btn-info my-2">Leave Feedback</a>
            </p>
        </div>
    </div>
</section>


<div class="album py-5 bg-light">

    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for item in inventory %}
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                            dy=".3em">Thumbnail</text>
                    </svg>

                    <div class="card-body">
                        <p class="card-text">{{item.product_name}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>

                            </div>
                            <small class="text-muted">${{item.price}}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</div>

{% endblock content %}
